package:
    name: python-zpar
    version: "0.9.3"

build:
    number: {{environ.get('BINSTAR_BUILD', 0)}}
    script:
      - cd $RECIPE_DIR
      - $PYTHON setup.py install

requirements:
    build:
      - python
      - setuptools
    run:
      - python
      - six

about:
    home: https://github.com/EducationalTestingService/python-zpar
    license: MIT
