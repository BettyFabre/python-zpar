# Install stuff
dependencies:
  cache_directories:
    - "~/miniconda3/pkgs"
    - "~/english-models"
  override:
    - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
    - [[ ! -d ${HOME}/english-models ]] && wget https://github.com/frcchang/zpar/releases/download/v0.7.5/english-models.zip -O ${HOME}/english-models.zip
    - [[ ! -d ${HOME}/english-models ]] && unzip ${HOME}/english-models.zip -d ${HOME}
    - chmod +x miniconda.sh
    - ./miniconda.sh -b -f
    - ${HOME}/miniconda3/bin/conda config --add channels desilinguist
    - ${HOME}/miniconda3/bin/conda update --yes conda
    - ${HOME}/miniconda3/bin/conda install --yes six nose
    - make python-zpar
    - ${HOME}/miniconda3/bin/pip install -e .

# Run test
test:
  override:
    - ZPAR_MODEL_DIR=${HOME}/english-models ${HOME}/miniconda3/bin/nosetests -v tests
