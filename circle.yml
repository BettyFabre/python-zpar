# Install stuff
dependencies:
  override:
    - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
    - chmod +x miniconda.sh
    - ./miniconda.sh -b -f
    - ${HOME}/miniconda3/bin/conda config --add channels desilinguist
    - ${HOME}/miniconda3/bin/conda update --yes conda
    - ${HOME}/miniconda3/bin/conda install six nose
    - ${HOME}/miniconda3/bin/pip install -e .

# Run test
test:
  override:
    - ${HOME}/miniconda3/bin/nosetests -v tests
